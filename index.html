<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./logo2.png">
  <title>SAHAS TECH MAIN WEB</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-family: Poppins, sans-serif; /* Use a fallback font */
      color: #f0f0f0;
    }

    body {
      min-height: 100vh;
      background: #0b0d15;
      color: #a2a5b3;
      display: flex; /* Use flexbox layout */
      flex-direction: column; /* Stack elements vertically */
      justify-content: center; /* Center the container vertically */
      align-items: center; /* Center the container horizontally */
      position: relative; /* Position context for particles */
      overflow: hidden; /* Prevent overflow */
    }

    /* Particle canvas */
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0; /* Place behind other elements */
    }

    h1 {
      color: white;
      position: relative; /* Position context for text */
      z-index: 1; /* Bring text above particles */
    }

    .container {
      margin: 0 auto;
      padding: 2em;
      width: 300px;
      background: #1c1f2b;
      text-align: center;
      border-radius: 10px;
      position: relative; /* Make it a positioning context */
      z-index: 1; /* Bring container above particles */
      overflow: hidden; /* Prevent overflow from elements */
    }

    .button-group {
      display: flex;
      flex-direction: column; /* Stack buttons vertically */
      gap: 15px;
    }

    .animated-button {
      padding: 15px 0; /* Adjust for uniform height */
      background: #f5091c;
      color: #fff;
      text-decoration: none;
      border-radius: 10px; /* Adjusted to match button shape */
      position: relative;
      overflow: hidden;
      width: 100%; /* Make buttons full width */
      height: 50px; /* Set a fixed height */
      display: flex;
      align-items: center;
      justify-content: center;
      border: 4px solid transparent; /* Add a border */
      background-clip: padding-box; /* Prevent background from covering the border */
    }

    .animated-button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300%;
      height: 300%;
      background: rgba(255, 255, 255, 0.5);
      transition: all 0.5s ease;
      transform: translate(-50%, -50%) scale(0);
      border-radius: 50%;
      z-index: 0;
    }

    .animated-button:hover::before {
      transform: translate(-50%, -50%) scale(1);
    }

    .animated-button:hover {
      background: #f14141;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
    }

    .animated-button span {
      position: relative;
      z-index: 1;
    }

    footer {
      background: #1c1f2b;
      color: #a2a5b3;
      padding: 1em 0;
      text-align: center;
      position: relative; /* Position footer relative to the page */
      z-index: 1; /* Bring footer above particles */
      width: 100%; /* Full width footer */
    }

    /* Popup styles */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px;
      border-radius: 10px;
      z-index: 100; /* Above everything else */
      display: none; /* Hidden by default */
      text-align: center;
    }

    .popup button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #f5091c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Show the popup when active */
    .popup.active {
      display: block; /* Show when active */
    }

    @media (max-width: 600px) {
      .container {
        width: 90%; /* Adjust the container width for small screens */
      }
    }
  </style>
</head>
<body>
  <!-- Particle background -->
  <div id="particles-js"></div>
  
  <div class="container">
    <h1>SAHAS TECH MAIN WEB</h1>
    <div class="button-group">
      <a href="https://pair-web-public.koyeb.app/" class="animated-button" target="_blank" rel="noopener noreferrer">GET SESSION ID</a>
      <a href="deploy.html" class="animated-button" target="_blank" rel="noopener noreferrer">DEPLOY</a>
      <a href="https://www.youtube.com/@Sahas_Tech" class="animated-button" target="_blank" rel="noopener noreferrer">TUTORIAL</a>
      <a href="https://whatsapp.com/channel/0029VaiTjMlK5cDLek3bB533" class="animated-button" target="_blank" rel="noopener noreferrer">SUPPORT WHATSAPP CHANNEL</a>
      <a href="contact.html"  class="animated-button" target="_blank">FIND DEVELOPER</a>
    </div>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <h2>Notice</h2>
    <p>SAHAS MD is still under development and will be released soon.<br>Thank you for vising our page and appreciate it.<br>Please stay tuned.<br>Subscribe to our channel for more updates.</p>
    <button id="close-popup">Close</button>
  </div>

  <!-- Include Particles.js library -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    // Show the popup when the page loads
    window.onload = function() {
      document.getElementById('popup').classList.add('active');
    };

    // Close popup functionality
    document.getElementById('close-popup').onclick = function() {
      document.getElementById('popup').classList.remove('active');
    };

    // Particle settings
    particlesJS("particles-js", {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#ffffff" },
        shape: {
          type: "circle",
          stroke: { width: 0, color: "#000000" },
          polygon: { nb_sides: 5 },
        },
        opacity: { value: 0.5, random: false, anim: { enable: false } },
        size: {
          value: 3,
          random: true,
          anim: { enable: false },
        },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#ffffff",
          opacity: 0.4,
          width: 1,
        },
        move: {
          enable: true,
          speed: 6,
          direction: "none",
          random: false,
          straight: false,
          out_mode: "out",
          bounce: false,
          attract: { enable: false, rotateX: 600, rotateY: 1200 },
        },
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" },
          resize: true,
        },
        modes: {
          grab: { distance: 400, line_linked: { opacity: 1 } },
          bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 },
          repulse: { distance: 200, duration: 1 },
          push: { particles_nb: 4 },
          remove: { particles_nb: 2 },
        },
      },
      retina_detect: true,
    });
  </script>
</body>
</html>
