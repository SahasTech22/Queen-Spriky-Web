<!DOCTYPE html>
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./logo2.png"> 
  <title>QUEEN SPRIKY MD | DEPLOY</title> 
  <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    background: #000000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    text-align: center;
    background: #444141;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    width: 300px; /* Adjust the width as needed */
}

h1 {
    margin-bottom: 20px;
    color: #ffffff;
}

.button-group {
    display: flex;
    flex-direction: column; /* Stack buttons vertically */
    gap: 15px;
}

.animated-button {
    padding: 15px 0; /* Adjust for uniform height */
    background: #f5091c;
    color: #fff;
    text-decoration: none;
    border-radius: 10px; /* Adjusted to match button shape */
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    width: 100%; /* Make buttons full width */
    height: 50px; /* Set a fixed height */
    display: flex;
    align-items: center;
    justify-content: center;
}

.animated-button::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 300%;
    height: 300%;
    background: rgba(255, 255, 255, 0.5);
    transition: all 0.5s ease;
    transform: translate(-50%, -50%) scale(0);
    border-radius: 50%;
    z-index: 0;
}

.animated-button:hover::before {
    transform: translate(-50%, -50%) scale(1);
}

.animated-button:hover {
    background: #f14141;
    box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
}

.animated-button span {
    position: relative;
    z-index: 1;
}

@media (max-width: 600px) {
    .container {
        width: 90%; /* Adjust the container width for small screens */
    }
}
  </style>
</head> 
<body> 
    <div class="container">
        <h1>QUEEN SPRIKY MD DEPLOY</h1>
        <div class="button-group">
            <a href="https://github.com/" class="animated-button">Codespace</a>
            <a href="https://replit.com/" class="animated-button">Replit</a>
            <a href="https://dashboard.heroku.com" class="animated-button">Heroku</a>
        </div>
    </div>
</body>
</html>
